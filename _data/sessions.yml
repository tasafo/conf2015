  title: "ESB na prática: Como integrar sistemas corporativos de forma eficaz"
  description: "A integração de sistemas corporativos, tornou-se imprescindível, por isso, o uso de uma arquitetura que permita a comunicação com várias aplicações é fundamental. <br/> O Enterprise Service Bus (ESB) é  uma arquitetura de software que irá viabilizar essa comunicação entre diferentes aplicativos, roteando as mensagens e enviando-as para seus destinos apropriados."
