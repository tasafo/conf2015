  id: 014
  title: "Agilidade além do mundo do software"
  description: "Há mais de 1 anos tenho respondido a perguntas como: 'Esse negócio de Ágil não é só para software? Como vamos envolver toda a empresa?' <br><br> Logística, Compras, Comunicação Social, Jurídico e Projetos, como tantas áreas/profissionais que NÃO DESENVOLVEM software podem entender o que está acontecendo? Como podem incorporar práticas ágeis em seu dia a dia e adotar na sua cultura?"
