  title: "Hacking the World"
  description: "Essa palestra fará um passeio sociológico, organizacional e tecnológico para mostrar que hacking não é algo restrito apenas a sistemas e redes. Hacking pode ser uma atitude que qualquer pessoa pode adotar perante a vida. Nessa palestra iremos contar histórias bem pai d’éguas sobre como adotar a atitude de Thinking Hacker para ajudar organizações, times e indivíduos a mudarem seus mindsets. Claro que esse tipo de abordagem acontece através de uma compreensão sistêmica do processo de construção da inteligência colaborativa presente em qualquer tipo de sistema social (empresas, times, comunidades etc). Por essa razão, prepare-se para receber um verdadeiro ataque DDoS com insights sobre comportamento humano e sobre a dinâmica psicossocial vigente na empresas."
